<!DOCTYPE html>
<html>
<head>
    <title>Multiplier Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplier Predictor</h1>
        <label for="recentMultiplier">Enter the recent multiplier signal:</label>
        <input type="number" step="0.01" id="recentMultiplier" placeholder="e.g., 1.36">
        <label for="penultimateMultiplier">Enter the penultimate multiplier signal:</label>
        <input type="number" step="0.01" id="penultimateMultiplier" placeholder="e.g., 1.13">
        <label for="numPredictions">Number of Predictions:</label>
        <input type="number" id="numPredictions" min="1" max="10" value="4">
        <button id="predictButton">Predict</button>
        <div id="resultContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
